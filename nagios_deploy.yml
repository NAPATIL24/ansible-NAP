---
 - name: install Config for nagios
   hosts: all
   tasks:
    - name: install basic Packs
      yum:
        name: ['gcc', 'glibc', 'glibc-common', 'gd', 'gd-devel', 'make', 'net-snmp', 'openssl-devel']
        state: present
      register: output


    - debug:
       msg:
          - "Final Output is {{output}}"
